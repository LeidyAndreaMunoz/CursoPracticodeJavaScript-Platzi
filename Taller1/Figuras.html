<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas Js</title>
</head>
<body>
    <header>
        <h1>
            Taller 1: Figuras geométricas 
        </h1>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe la medida de cada lado</label>
            <input id="InputCuadrado" type="number" >
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form action="">
            <label for="Inputlado1triangulo">Escribe la medida del lado 1</label>
            <input id="Inputlado1triangulo" type="number" >
            <label for="Inputlado2triangulo">Escribe la medida lado 2</label>
            <input id="Inputlado2triangulo" type="number" >
            <label for="Inputbasetriangulo">Escribe la medida de la base</label>
            <input id="Inputbasetriangulo" type="number" >
            <button type="button" onclick="perimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="alturaTriangulo()">Calcular la altura</button>
        </form>
        <form action="">
            <label for="InputTrianguloArea">Escribe la medida de cada lado</label>
            <input id="InputTrianguloArea" type="number" >
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área </button>
        </form>
    </section>
    <section>
        <h2>Calcula el diametro, perimetro y área de un circulo</h2>
        <form action="">
            <label for="InputCuadrado">Escribe la medida de cada lado</label>
            <input id="InputCuadrado" type="number" >
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
